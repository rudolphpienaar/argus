# Generic harmonization script.
# Uses explicit command templates (no host-side action handlers).

script: harmonize
version: 1
description: Search -> add -> rename -> harmonize.
defaults:
  project_name: histo-exp1
steps:
  - id: s1_search
    action: command
    params:
      query: histology
      command: "search ${query}"

  - id: s2_add
    action: command
    params:
      dataset: ds-006
      command: "add ${dataset}"

  - id: s3_rename
    action: command
    params:
      project: "${answers.project_name ?? defaults.project_name}"
      command: "rename ${project}"

  - id: s4_harmonize
    action: command
    params:
      command: harmonize
