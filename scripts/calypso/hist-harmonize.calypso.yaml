# Histology fast-path harmonization script.

script: hist-harmonize
version: 1
description: Histology fast path to harmonized cohort state.
defaults:
  project_name: histo-exp1
steps:
  - id: s1_search
    action: search
    params:
      query: histology
    outputs:
      alias: search_results

  - id: s2_select_dataset
    action: select_dataset
    params:
      from: "${search_results}"
      strategy: by_id
      id: ds-006
    outputs:
      alias: selected_dataset

  - id: s3_add
    action: add
    params:
      dataset: "${selected_dataset.id}"

  - id: s4_rename
    action: rename
    params:
      project: "${defaults.project_name}"

  - id: s5_harmonize
    action: harmonize
    params: {}
